defaults_sqlite3: &defaults_sqlite3
  adapter: sqlite3
  pool: 5
  timeout: 5000

# also ncomment the "gem 'mysql'" line in Gemfile if you use this.
defaults_mysql: &defaults_mysql
  adapter: mysql
  encoding: utf8
  username: your_user
  password: your_pass
  host: your_host

# also uncomment the "gem 'pg'" line in Gemfile if you use this.
defaults_postgres: &defaults_postgres
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: /var/run/postgresql
#  host: your_host
#  username: your_user
#  password: your_pass
  min_messages: warning

development:
  database: db/development.sqlite3
  <<: *defaults_sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  database: db/test.sqlite3
  <<: *defaults_sqlite3

production:
  database: pomodorocrate
  <<: *defaults_mysql
#  <<: *defaults_postgres
